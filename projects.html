<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects • Ken</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h1>My Projects</h1>

    <!-- 篩選按鈕 -->
    <div class="filter-controls">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="poster">Poster</button>
      <button class="filter-btn" data-category="logo">Logo</button>
      <button class="filter-btn" data-category="illustration">Illustration</button>
      <button class="filter-btn" data-category="typography">Typography</button>
    </div>

    <!-- 卡片顯示區 -->
    <div id="projects-grid" class="projects-container"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <img id="modal-img" src="" alt="">
        <h2 id="modal-title"></h2>
        <p id="modal-desc"></p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>
  <script src="js/script.js"></script>
</body>
</html>
